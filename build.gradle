plugins {
    id 'java'                  // 자바 플러그인
}

group = 'goorm.humandelivery'  // 원하는 그룹 아이디
version = '0.0.1-SNAPSHOT'      // 프로젝트 버전

repositories {
    mavenCentral()              // 중앙 레포지토리 사용
}

dependencies {
    // 테스트 라이브러리 예시
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3'
}


java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)  // JDK 버전 (필요에 따라 변경)
    }
}
